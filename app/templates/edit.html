<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Edit Memo</title>
</head>
<body>
    <h1>Edit Memo</h1>
    <form action="{{ url_for('edit', memo_id=memo.id) }}" method="POST">
        <textarea name="content" required>{{ memo.content }}</textarea>
        <button type="submit">Update Memo</button>
    </form>
    <a href="/">Cancel</a>
</body>
</html>
