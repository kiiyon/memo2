<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Memo App</title>
</head>
<body>
    <h1>Memo App</h1>

    <!-- メモ一覧 -->
    <ul>
        {% for memo in memos %}
            <li>
                {{ memo.content }}
                <!-- 編集リンク -->
                <a href="{{ url_for('edit', memo_id=memo.id) }}">Edit</a>
                <!-- 削除フォーム -->
                <form action="/delete/{{ memo.id }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <!-- メモ追加フォーム -->
    <h2>Add New Memo</h2>
    <form action="/add" method="POST">
        <textarea name="content" required></textarea>
        <button type="submit">Add Memo</button>
    </form>
</body>
</html>
