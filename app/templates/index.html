<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Memo App</title>
</head>
<body>
    <h1>Memo App</h1>

    <!-- メモ一覧 -->
    <ul>
        {% for memo in memos %}
            <li>{{ memo.content }}</li>
        {% endfor %}
    </ul>

    <!-- メモ追加フォーム -->
    <h2>Add New Memo</h2>
    <form action="/add" method="POST">
        <textarea name="content" required></textarea>
        <button type="submit">Add Memo</button>
    </form>
</body>
</html>
